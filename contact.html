<!-- Body -->
<body>

    <!-- Nav Bar -->
    <section>

      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <!-- Name -->
          <a class="navbar-brand">Austin Pigg</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- About Me Button/Link -->

              <!-- Portfolio Button/Link -->
              <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
              <!-- Contact Info Button/Link -->
              <a class="nav-item nav-link active" href="contact.html">Contact-Info</a>
            </div>
          </div>
      </nav>

    </section>



    <div class="background"> <!-- Background Image -->

      <br>

      <!-- contact info form -->
      <section>

        <div class="container">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="contactContainer">
              <form>

                <!-- Name Input -->
                <div class="form-group">
                  <label for="exampleFormControlInput1" class="txt" id="name">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                </div>

                <!-- Email Input -->
                <div class="form-group">
                  <label for="exampleFormControlInput1" class="txt">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <!-- Message Input -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1" class="txt">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>

                <br>
                <br>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>

      </section>


      <!-- Footer -->
      <footer class="fixed-bottom">
        <h6>Austin Pigg</h6>
      </footer>
